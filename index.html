<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap 4 Css 3</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Google Fonts Imports -->
		<!-- Normalize File -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Main css File  -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper-overlay"></div>
			<div class="main-box">
				<div class="logo">
					<img src="images/logo.png" alt="logo" />
				</div>
				<h2>
					DO YOU WANT TO KNOW IF YOU CAN GET A CANADA VISA FOR YOUR STUDY?
				</h2>
				<p>
					This Process will help you whether your are eligable for Canada Visa
					or Not
				</p>
				<button id="start-now">Start Now</button>
			</div>
		</div>
		<div class="first-box">
			<h3>Select your educational Background</h3>
			<label for="1">
				<div class="ques">
					<div class="overlay"></div>
					<p>o Level with 8 subject</p>
					<input type="checkbox" name="1" id="1" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="2">
				<div class="ques">
					<div class="overlay"></div>
					<p>A Level with 4 subject</p>
					<input type="checkbox" name="2" id="2" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="3">
				<div class="ques">
					<div class="overlay"></div>
					<p>SSC with gpa 5.0</p>
					<input type="checkbox" name="3" id="3" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="4">
				<div class="ques">
					<div class="overlay"></div>
					<p>HSC with gpa 5.0</p>
					<input type="checkbox" name="4" id="4" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="5">
				<div class="ques">
					<div class="overlay"></div>
					<p>Honors (Minimum 3.25 Out of 4.0)</p>
					<input type="checkbox" name="5" id="5" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="6">
				<div class="ques">
					<div class="overlay"></div>
					<p>Masters (Minimum 3.25 Out of 4.0)</p>
					<input type="checkbox" name="6" id="6" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="7">
				<div class="ques">
					<div class="overlay"></div>
					<p>
						REST OF EDUCATION (SSC+HSC OR O LEVEL/ A LEVEL) WITH AVERAGE MARKS
					</p>
					<input type="checkbox" name="7" id="7" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<label for="8">
				<div class="ques">
					<div class="overlay"></div>
					<p>REST OF EDUCATION (B.Sc/ MSc) WITH AVERAGE MARKS</p>
					<input type="checkbox" name="8" id="8" />
					<div class="icon-contanier">
						<i class="fas fa-check"></i>
					</div>
				</div>
			</label>
			<button class="first-next" id="first-next">Next</button>
			<button id="back" class="first-back">Back</button>
		</div>
		<div class="second-box">
			<h3>LANGUAGE PROFICIENCY</h3>
			<label for="9">
				<div class="ques">
					<div class="overlay"></div>
					<p>IELTS (6.5 TO 7.0)/TOFEL</p>
					<input type="checkbox" name="9" id="9" />
					<div class="icon-contanier">
						<div class="icon"></div>
					</div>
				</div>
			</label>
			<label for="10">
				<div class="ques">
					<div class="overlay"></div>
					<p>IELTS 7.5 TO 8.5 /TOFEL</p>
					<input type="checkbox" name="10" id="10" />
					<div class="icon-contanier">
						<div class="icon"></div>
					</div>
				</div>
			</label>
			<label for="11">
				<div class="ques">
					<div class="overlay"></div>
					<p>GMAT</p>
					<input type="checkbox" name="11" id="11" />
					<div class="icon-contanier">
						<div class="icon"></div>
					</div>
				</div>
			</label>
			<label for="12">
				<div class="ques">
					<div class="overlay"></div>
					<p>GRE</p>
					<input type="checkbox" name="12" id="12" />
					<div class="icon-contanier">
						<div class="icon"></div>
					</div>
				</div>
			</label>
			<button class="second-back" id="second-back">Back</button>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
